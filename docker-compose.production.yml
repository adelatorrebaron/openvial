version: '3'
services:

  mongo:
    container_name: mongo
    image: mongo:3.7
    command: mongod --smallfiles
    volumes:
      - ../databases/mongo/v3.7:/data/db
    ports:
      - "127.0.0.1:27017:27017"

  usuarios:
    container_name: usuarios
    restart: always
    build: './api/usuarios'
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - mongo
    environment:
      - MONGO_DB_URI= mongodb://mongo:27017/openvial_usuarios

  autoescuelas:
    container_name: autoescuelas
    restart: always
    build: './api/autoescuelas'
    ports:
      - "127.0.0.1:3002:3002"
    depends_on:
      - mongo
    environment:
      - MONGO_DB_URI= mongodb://mongo:27017/openvial_autoescuelas

  alumnos:
    container_name: alumnos
    restart: always
    build: './api/alumnos'
    ports:
      - "127.0.0.1:3003:3003"
    depends_on:
      - mongo
    environment:
      - MONGO_DB_URI= mongodb://mongo:27017/openvial_alumnos

  profesores:
    container_name: profesores
    restart: always
    build: './api/profesores'
    ports:
      - "127.0.0.1:3004:3004"
    depends_on:
      - mongo
    environment:
      - MONGO_DB_URI= mongodb://mongo:27017/openvial_profesores

  vehiculos:
    container_name: vehiculos
    restart: always
    build: './api/vehiculos'
    ports:
      - "127.0.0.1:3005:3005"
    depends_on:
      - mongo
    environment:
      - MONGO_DB_URI= mongodb://mongo:27017/openvial_vehiculos

